<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="card_container">
        <div class="card">
            <div class="card_left" id="left">
                <img src="./assets/Designs/Quizapp/logo.png" alt="QuizApp logo">
                <div class="quiz_choices">
                    <span class="select_quiz">Wähle ein Quiz aus!</span>
                    <span class="selected_quiz" id="HTML" onclick="quizSelection('HTML')">HTML</span>
                    <span class="selected_quiz" id="CSS" onclick="quizSelection('CSS')">CSS</span>
                    <span class="selected_quiz" id="JS" onclick="quizSelection('javascript')">JS</span>
                </div>
            </div>
            <div class="card_right_startscreen" id="startscreen">
                <h2>Welcome to</h2>
                <h2>The Awesome HTML Quiz</h2>
                <span>Ready for the Challenge ?</span>
                <div class="container_start_button">
                    <button class="btn btn-danger" id="start_button" style="display: none;" onclick="startGame()">START NOW</button>
                </div>
            </div>

            <div class="card_right_questions" id="endScreen" style="display: none;">
                <div class="end_screen">
                    <img src="./assets/Designs/Quizapp/brain result.png" class="result_img">
                    <span class="complete_quiz">
                        <b>COMPLETE</b>
                        <b>HTML QUIZ</b>
                    </span>
                    <span class="score">
                        <b class="your_score">YOUR SCORE</b>
                        <b id="amountOfRightQuestions">10</b>/<b id="amountOfAllQuestions">10</b>
                    </span>
                    <button class="btn btn-primary back_to_startscreen" onclick="backToStart()">START SCREEN</button>
                    <button class="btn replay_button" onclick="restartGame()">REPLAY</button>
                </div>
            </div>

            <div class="card_right_questions" id="questionBody" style="display: none;">
                <div class="question" id="questiontext"></div>
                <div class="answer mb-3" onclick="answer('answer_1')">
                    <div class="answer_choices">A</div>
                    <div class="answer_text" id="answer_1"></div>
                </div>

                <div class="answer mb-3" onclick="answer('answer_2')">
                    <div class="answer_choices">B</div>
                    <div class="answer_text" id="answer_2"></div>
                </div>

                <div class="answer mb-3" onclick="answer('answer_3')">
                    <div class="answer_choices">C</div>
                    <div class="answer_text" id="answer_3"></div>
                </div>

                <div class="answer" onclick="answer('answer_4')">
                    <div class="answer_choices">D</div>
                    <div class="answer_text" id="answer_4"></div>
                </div>

                <div class="question_footer">
                    <div class="progress mt-2" role="progressbar" aria-label="Animated striped example"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"
                            id="progress">%</div>
                    </div>
                    <div class="question_footer_buttons mt-3">
                        <button id="previous_button" class="btn d-none-res" onclick="previousQuestion()">vorherige Frage</button>
                        <span><b id="current_question"></b> von <b id="all_questions"></b> Fragen</span>
                        <button id="next_button" class="btn d-none-res" onclick="nextQuestion()" disabled>nächste Frage</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
